<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS-junat</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/table.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/table.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Faster+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Junan haku kahdella asemalla</h1>
    </header>

    <div id="searchDiv">
        <div id="nearestStation"></div>
        <div>
            <p>Mistä: <input type="text" placeholder="Syötä lähtöasema" id="start" value="Oulu" /></p>
            <p>Minne: <input type="text" placeholder="Syötä pääteasema" id="end" value="Helsinki" /></p>

            <p><button id="buttonForSearch" type="button" onclick="showDiv()">Hae</button></p>
        </div>

        <div id='showLatest'>
            <div id='output'></div>
        </div>
    </div>
    <div id='loginDiv'>
        <button type="button" id='loginBtn' class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
            Kirjaudu
        </button>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Rekisteröidy tai Kirjaudu sisään</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Sulje</button>

                </div>
            </div>
        </div>
    </div>
    <h3 id="twoStations"></h3>
    <div style="display:none;" id="myTable">
        <table>
            <thead>
                <tr>
                    <th>Junan tiedot</th>
                    <th>Junatyyppi</th>
                    <th>Junan numero</th>
                    <th>Matkustuspäivä</th>
                    <th>Lähtöaika</th>
                    <th>Saapumisaika</th>
                    <th>Matkustusaika</th>
                </tr>
            </thead>
            <tbody id="schedule"></tbody>
        </table>
    </div>

    <script src="../scripts/get.js"></script>
    <script src="../scripts/showLatest.js"></script>
    <script src="../scripts/saveLatest.js"></script>
    <script src="../scripts/stations.js"></script>
    <script src="../scripts/shortTwoSta.js"></script>
    <script src="../scripts/createUser.js"></script>
    <script src="../scripts/nearestStation.js"></script>

</body>

</html>
